<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <title>Chris's Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <script src="script-ai-hard.js" defer></script>
    <div class="main-container">
      <div class="turn-options-wrapper">
        <div class="options">
          <button class="difficulty"><a href="index-ai-easy.html">Solo (Easy)</a></button>
          <button class="difficulty"><a href="index-ai-medium.html">Solo (Medium)</a></button>
          <button class="difficulty"><a href="index.html">PvP</a></button>
        </div>
        <div class="announce-turn"></div>
      </div>
      <div class="grid-container">
        <div class="grid">
          <div class="grid-cell" data-pos="0"></div>
          <div class="grid-cell" data-pos="1"></div>
          <div class="grid-cell" data-pos="2"></div>
          <div class="grid-cell" data-pos="3"></div>
          <div class="grid-cell" data-pos="4"></div>
          <div class="grid-cell" data-pos="5"></div>
          <div class="grid-cell" data-pos="6"></div>
          <div class="grid-cell" data-pos="7"></div>
          <div class="grid-cell" data-pos="8"></div>
        </div>
        <button class="restart">Restart</button>
      </div>
    </div>
</body>
</html>
